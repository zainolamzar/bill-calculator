<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Web Icon -->
        <link rel="apple-touch-icon" sizes="57x57" href="../webicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="../webicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="../webicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="../webicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="../webicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="../webicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="../webicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="../webicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="../webicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192" href="../webicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../webicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="../webicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../webicon/favicon-16x16.png">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="../webicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <title>Bill Splitter</title>
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="payfirst.css">
    </head>
    <body>
        <div class="container mt-4">
            <h2 class="text-center">PayFirst Bill Splitter</h2>
            
            <div id="firstpart" class="mb-4">
                <div class="form-group">
                    <label for="itemList">Receipt</label>
                    <div id="itemList" class="d-flex justify-content-center">
                        <table class="mb-1 text-center">
                            <thead>
                                <tr>
                                    <td>Item</td>
                                    <td>Quantity</td>
                                    <td>Total Price<br>(RM)</td>
                                    <td>Clear All</td>
                                </tr>
                            </thead>
                            <tbody id="itemList-tbody">
                                <tr>
                                    <td>
                                        <input type="text" class="form-control" placeholder="Item">
                                    </td>
                                    <td>
                                        <input type="number" class="form-control" placeholder="Quantity" min="1">
                                    </td>
                                    <td>
                                        <input type="number" class="form-control" placeholder="Total Price" min="0">
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" onclick="removeItemRow(this)">-</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <div class="col mb-2">
                            <button class="btn btn-success" onclick="addItemRow()">+</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taxPrice">Tax Price:</label>
                        <input type="number" class="form-control" id="taxPrice" placeholder="Enter tax price" min="0">
                    </div>
                </div>
                <div class="btn-part">
                    <button class="btn btn-info" id="firstNextBtn" onclick="nextSecond()">Next</button>
                </div>
            </div>

            <div id="secondpart" class="mb-4">
                <div class="row form-group">
                    <label class="col" for="numMembers">Number of Members:</label>
                    <input type="number" class="col form-control" id="numMembers" placeholder="10" min="1" onchange="generateMemberInputs()">
                </div>
                <div id="memberNames"></div>
                <button class="btn btn-primary my-2" onclick="calculateBill()">Calculate</button>
                <div class="btn-part">
                    <button class="btn btn-secondary" id="secondPrevBtn" onclick="prevFirst()">Prev</button>
                </div>
            </div>

            <div id="thirdpart" class="mb-4">
                <div id="result">
                    <!-- Result here -->
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- html2canvas -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <!-- Custom JS -->
        <script src="payfirst.js"></script>
    </body>
</html>
